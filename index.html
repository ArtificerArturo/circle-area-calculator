<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Circle Area Calculator</title>
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <script src="script.js" defer></script>

      <div class="calculatorcontainer" id="circleCalculator">
         <div class="background">
            <div class="titleIntroCombo">
               <div id="title">Circle Calculator</div>
               <div id="intro">Enter any value to calculate the others.</div>
            </div>
            <div id="inputFields">
               <div class="labelInputCombo">
                  <label for="radiusInput">Radius</label>
                  <input onkeyup="calculateCircle(event)" id="radiusInput" placeholder="r" type="number" />
                  <div>
                     <select onchange="changeFields()" id="radiusDropdown">
                        <option value="mm">mm</option>
                        <option value="cm">cm</option>
                        <option value="m">m</option>
                        <option value="km">km</option>
                        <option value="in">in</option>
                        <option value="ft">ft</option>
                        <option value="yd">yd</option>
                        <option value="mi">mi</option>
                     </select>
                  </div>
               </div>
               <div class="labelInputCombo">
                  <label for="diameterInput">Diameter</label>
                  <input onkeyup="calculateCircle(event)" id="diameterInput" placeholder="d" type="number" />
                  <div>
                     <select onchange="changeFields()" id="diameterDropdown">
                        <option value="mm">mm</option>
                        <option value="cm">cm</option>
                        <option value="m">m</option>
                        <option value="km">km</option>
                        <option value="in">in</option>
                        <option value="ft">ft</option>
                        <option value="yd">yd</option>
                        <option value="mi">mi</option>
                     </select>
                  </div>
               </div>
               <div class="labelInputCombo">
                  <label for="circumferenceInput">Circumference</label>
                  <input
                     onkeyup="calculateCircle(event)"
                     id="circumferenceInput"
                     placeholder="c"
                     type="number"
                  />
                  <div>
                     <select onchange="changeFields()" id="circumferenceDropdown">
                        <option value="mm">mm</option>
                        <option value="cm">cm</option>
                        <option value="m">m</option>
                        <option value="km">km</option>
                        <option value="in">in</option>
                        <option value="ft">ft</option>
                        <option value="yd">yd</option>
                        <option value="mi">mi</option>
                     </select>
                  </div>
               </div>
               <div class="labelInputCombo">
                  <label for="areaInput">Area</label>
                  <input onkeyup="calculateCircle(event)" id="areaInput" placeholder="a" type="number" />
                  <div>
                     <select onchange="changeFields()" id="areaDropdown">
                        <option value="mm2">mm²</option>
                        <option value="cm2">cm²</option>
                        <option value="mm2">m²</option>
                        <option value="km2">km²</option>
                        <option value="in2">in²</option>
                        <option value="ft2">ft²</option>
                        <option value="yd2">yd²</option>
                        <option value="mi2">mi²</option>
                     </select>
                  </div>
               </div>
               <div class="reset">
                  <button class="reset" onclick="clearForm()" data-uw-rm-kbnav="click">Reset</button>
               </div>
            </div>
         </div>
         <div id="bugLink" style="text-align: center; margin-bottom: 20px; font-size: 90%">
            Found a bug?
            <a
               class="ylist"
               href="https://airtable.com/appR7FfpamrmFpTmL/pagGUR4cIuGPtr6cm/form?prefill_Calculator=CircleCalculator&amp;hide_Calculator=true"
               target="_blank"
               rel="noopener"
               >Let us know!</a
            >
         </div>
      </div>
   </body>
</html>
